<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>random quote machine</title>
  <style>
    .jumbotron {
      width: 80%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 5px 5px 25px 0px rgba(46, 61, 73, 0.2);
      background-color: white;
    }

    body {
      background-color: #D6FCF9;
    }

    #quote {
      min-height: 100px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <div id="quote" class="col-xs-12 col-sm-12 col-md-12">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 text-right">
          <button id="getQuote" class="btn btn-primary" title="show a new quote">
       				New Quote
     			</button>
          <a href="https://twitter.com" id="tweetQuote" class="btn btn-info" title="tweet this quote">
						<i class="fa fa-twitter"></i>
					</a>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/index.js"></script>
</body>

</html>
